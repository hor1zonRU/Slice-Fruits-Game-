<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fruits Game</title>
</head>
<body>
  
  <div id="container">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="correct">Correct</div>
    <div id="wrong">Try again</div>
    <div id="fruits-container">
      <img id="fruit1" class="fruit">
    </div>
    <div id="instruction">Catch Fruits</div>
    <div id="start-reset">Start Game</div>
    <div id="trials-left"></div>
    <div id="gameover"></div>
  </div>

  <audio id="slice-sound">
    <source src="audio/slicemp3.mp3">
    <source src="audio/sliceogg.ogg">
  </audio>
  
 
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
